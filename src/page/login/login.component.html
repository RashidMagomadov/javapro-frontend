<div class="login-container">
  <div class="login-frame">
    <span class="login-header">Sign in</span>
    <input class="input-line" placeholder="login" [(ngModel)]="user.username">
    <input class="input-line" type="password" placeholder="password" [(ngModel)]="user.password">
    <button class="login-button" (click)="login()">Next</button>
  </div>
</div>
